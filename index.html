<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NDIBET - Elite Casino</title>
    <style>
        :root { --gold: #ffcc00; --dark: #0b0e11; --card: #1c2127; --green: #00ff88; --red: #ff4d4d; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 100px; overflow-x: hidden; user-select: none; -webkit-user-select: none; }
        
        /* HEADER */
        .header { background: #161a1e; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); position: sticky; top: 0; z-index: 900; }
        .admin-lock { border: 1px solid var(--gold); padding: 5px 10px; border-radius: 8px; cursor: pointer; text-align: center; background: rgba(255,204,0,0.05); }
        .bal-badge { background: rgba(255, 204, 0, 0.15); padding: 8px 15px; border-radius: 20px; border: 1px solid var(--gold); color: var(--gold); font-weight: 900; font-size: 1.2rem; }

        /* TABS JEUX */
        .tabs { display: flex; background: #1c2127; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 15px 5px; text-align: center; color: #848e9c; cursor: pointer; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; white-space: nowrap; }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); background: rgba(255,204,0,0.1); }

        /* GAIN POTENTIEL */
        .gain-box { background: linear-gradient(135deg, rgba(0,255,136,0.1) 0%, #000 100%); border: 2px solid var(--green); border-radius: 15px; padding: 15px; margin: 15px auto; width: 220px; text-align: center; box-shadow: 0 0 20px rgba(0,255,136,0.2); }
        .gain-amount { font-size: 2rem; font-weight: 900; color: #fff; }

        /* JEU MINES */
        .game-area { max-width: 420px; margin: 0 auto; padding: 10px; text-align: center; }
        .grid-mines { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 15px 0; }
        .cell { aspect-ratio: 1; background: #2b3139; border-radius: 8px; border: none; font-size: 1.4rem; cursor: pointer; box-shadow: 0 4px 0 #000; }
        .cell.open { background: var(--green); }
        .cell.boom { background: var(--red); }

        /* JEU AVIATOR */
        .aviator-zone { background: #000; border-radius: 15px; border: 2px solid #333; padding: 15px; margin: 15px 0; position: relative; height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        .av-history { position: absolute; top: 0; left: 0; width: 100%; background: rgba(255,255,255,0.05); padding: 5px; display: flex; gap: 5px; overflow-x: auto; box-sizing: border-box; }
        .hist-pill { font-size: 0.7rem; font-weight: bold; padding: 3px 6px; border-radius: 10px; background: #222; border: 1px solid #555; }
        .hist-pill.win { color: var(--green); border-color: var(--green); }
        .hist-pill.lose { color: var(--red); border-color: var(--red); }
        .av-multiplier { font-size: 4rem; font-weight: 900; color: var(--gold); z-index: 10; }
        .av-plane { font-size: 3rem; position: absolute; bottom: 20px; left: 20px; transition: 0.1s linear; }

        /* JEU PLINKO */
        .plinko-zone { background: #000; border-radius: 15px; border: 2px solid #333; padding: 10px; margin: 15px 0; height: 250px; position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end; }
        .plinko-pegs { position: absolute; top: 0; left: 0; width: 100%; height: 80%; background-image: radial-gradient(#555 2px, transparent 2px); background-size: 20px 20px; opacity: 0.5; }
        .plinko-ball { width: 15px; height: 15px; background: var(--gold); border-radius: 50%; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); box-shadow: 0 0 10px var(--gold); display: none; z-index: 10; }
        .plinko-slots { display: flex; width: 100%; gap: 2px; z-index: 5; }
        .slot { flex: 1; text-align: center; font-size: 0.6rem; font-weight: bold; padding: 5px 0; border-radius: 4px; border-top: 3px solid; background: #222; }

        /* PANEL MISE */
        .panel { background: var(--card); border-radius: 20px; padding: 20px; margin: 10px; border: 1px solid #333; }
        input, select { background: #000; border: 1px solid #444; color: var(--gold); padding: 14px; border-radius: 10px; width: 100%; box-sizing: border-box; font-weight: 900; font-size: 1.1rem; margin-top: 5px; margin-bottom: 15px; text-align: center; outline: none; }
        .btn-main { background: linear-gradient(180deg, #ffcc00, #ff9900); border: none; color: black; padding: 18px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; font-size: 1.1rem; }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; width: 100%; background: #161a1e; display: flex; justify-content: space-around; align-items: center; padding: 15px 0; border-top: 2px solid #333; z-index: 1000; }
        .btn-wa { background: var(--green); color: black; padding: 10px 20px; border-radius: 10px; font-weight: 900; border: none; font-size: 0.9rem; }

        /* MODAL ADMIN */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-box { background: #1c2127; border: 2px solid var(--gold); padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; color: #888; font-size: 1.5rem; cursor: pointer; }
        .boss-btn { width: 100%; padding: 15px; margin: 5px 0; border-radius: 10px; border: 1px solid #444; background: #222; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <div class="admin-lock" onclick="showPanel()">
        <div style="font-size: 0.8rem; font-weight: bold; color: var(--gold);">üîí PANEL</div>
        <div id="player-id" style="font-size: 0.5rem; color: #aaa;">ID: CHARGEMENT...</div>
    </div>
    <div class="bal-badge"><span id="solde">0</span> F</div>
</div>

<div class="modal-overlay" id="adminModal">
    <div class="modal-box">
        <span class="close-btn" onclick="hidePanel()">√ó</span>
        
        <div id="admin-login">
            <h3 style="color:var(--gold); margin:0 0 15px 0;">CENTRE DE RECHARGE</h3>
            <p style="font-size:0.8rem; color:#aaa;">Entrez le Ticket ou Code Boss</p>
            <input type="text" id="adminInput" placeholder="NDI-2000-XYZ...">
            <button class="btn-main" onclick="checkCode()">VALIDER</button>
        </div>

        <div id="boss-menu" style="display:none;">
            <h3 style="color:var(--gold);">üëë MENU BOSS</h3>
            <button class="boss-btn" style="border-color:var(--green); color:var(--green);" onclick="bossTicket()">üéüÔ∏è G√âN√âRER TICKET</button>
            <button class="boss-btn" style="border-color:var(--gold); color:var(--gold);" onclick="bossDirect()">üí∞ RECHARGE ICI</button>
            <button class="boss-btn" style="border-color:var(--red); color:var(--red);" onclick="bossGodMode()">üî• MODE ILLIMIT√â</button>
        </div>
    </div>
</div>

<div class="tabs">
    <div class="tab active" id="tab-mines" onclick="setGame('mines')">üí£ Mines</div>
    <div class="tab" id="tab-aviator" onclick="setGame('aviator')">üöÄ Aviator</div>
    <div class="tab" id="tab-plinko" onclick="setGame('plinko')">üé± Plinko</div>
</div>

<div class="game-area">
    <div class="gain-box">
        <div style="font-size: 0.7rem; color: var(--green); font-weight:900;">GAIN ACTUEL</div>
        <div class="gain-amount" id="pot">0 F</div>
    </div>

    <div id="grid-mines" class="grid-mines"></div>

    <div id="grid-aviator" class="aviator-zone" style="display:none;">
        <div class="av-history" id="av-hist"></div>
        <div class="av-multiplier" id="av-mult">1.00x</div>
        <div class="av-plane" id="av-plane">‚úàÔ∏è</div>
    </div>

    <div id="grid-plinko" class="plinko-zone" style="display:none;">
        <div class="plinko-pegs"></div>
        <div class="plinko-ball" id="p-ball"></div>
        <div class="plinko-slots">
            <div class="slot" style="color:#ff4d4d; border-color:#ff4d4d">x5</div>
            <div class="slot" style="color:orange; border-color:orange">x2</div>
            <div class="slot" style="color:#00ff88; border-color:#00ff88">x0.5</div>
            <div class="slot" style="color:#00ff88; border-color:#00ff88">x0.2</div>
            <div class="slot" style="color:#00ff88; border-color:#00ff88">x0.5</div>
            <div class="slot" style="color:orange; border-color:orange">x2</div>
            <div class="slot" style="color:#ff4d4d; border-color:#ff4d4d">x5</div>
        </div>
    </div>

    <div class="panel">
        <label style="font-size: 0.7rem; color: gray;">MISE</label>
        <input type="number" id="mise" value="100">
        
        <div id="opt-mines">
            <label style="font-size: 0.7rem; color: gray;">DIFFICULT√â (Mines)</label>
            <select id="nb-mines">
                <option value="1">1 Mine</option>
                <option value="3" selected>3 Mines</option>
                <option value="5">5 Mines</option>
            </select>
        </div>

        <button id="btn-start" class="btn-main" onclick="play()">JOUER</button>
        <button id="btn-cash" class="btn-main" style="display:none; background:var(--green);" onclick="cashOut()">ENCAISSER</button>
    </div>
</div>

<div class="footer">
    <div style="color: gray; font-size: 0.8rem; font-weight:bold;" onclick="location.reload()">ACCUEIL</div>
    <button class="btn-wa" onclick="goWa('depot')">D√âP√îT WAVE</button>
    <div style="color: var(--red); font-weight: bold; cursor: pointer;" onclick="goWa('retrait')">RETRAIT</div>
</div>

<script>
    // --- VARIABLES ---
    let bal = 0; 
    let mode = 'mines'; 
    let active = false; 
    let isBoss = false;
    let potVal = 0; 
    let curBet = 0; 

    // --- ID USER ---
    let uid = localStorage.getItem('nid') || "NDI-" + Math.floor(1000 + Math.random()*9000);
    localStorage.setItem('nid', uid);
    document.getElementById('player-id').innerText = "ID: " + uid;

    // --- VARIABLES JEUX ---
    let traps = []; // Mines
    let avInterval, avMult = 1.00, avCrash = 0, avHist = [1.5, 2.0]; // Aviator
    const plinkoMults = [5, 2, 0.5, 0.2, 0.5, 2, 5]; // Plinko

    // --- INIT MINES ---
    const gm = document.getElementById('grid-mines');
    for(let i=0; i<25; i++) { 
        let b = document.createElement('button'); 
        b.className = 'cell'; 
        b.onclick = () => hitM(i, b); 
        gm.appendChild(b); 
    }

    // --- AUDIO ---
    function speak(t) { 
        let u = new SpeechSynthesisUtterance(t); 
        u.lang = 'fr-FR'; 
        window.speechSynthesis.speak(u); 
    }

    // --- NAVIGATION JEUX ---
    function setGame(g) { 
        if(active) return;
        mode = g;
        
        // Gestion des onglets
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-'+g).classList.add('active');

        // Affichage des grilles
        document.getElementById('grid-mines').style.display = g==='mines'?'grid':'none';
        document.getElementById('grid-aviator').style.display = g==='aviator'?'flex':'none';
        document.getElementById('grid-plinko').style.display = g==='plinko'?'flex':'none';
        
        // Options sp√©cifiques
        document.getElementById('opt-mines').style.display = g==='mines'?'block':'none';
    }

    // --- FONCTION PRINCIPALE : JOUER ---
    function play() {
        curBet = parseInt(document.getElementById('mise').value);
        if(!isBoss && bal < curBet) return alert("‚ùå Solde insuffisant !");
        if(!isBoss) bal -= curBet;
        ui();
        active = true;
        potVal = curBet;
        
        // Boutons
        if(mode !== 'plinko') {
            document.getElementById('btn-start').style.display = 'none';
            document.getElementById('btn-cash').style.display = 'block';
        }

        // LOGIQUE SELON JEU
        if(mode === 'mines') {
            document.getElementById('pot').innerText = potVal + " F";
            traps=[];
            let n = parseInt(document.getElementById('nb-mines').value);
            while(traps.length < n) {
                let r = Math.floor(Math.random()*25);
                if(!traps.includes(r)) traps.push(r);
            }
            document.querySelectorAll('.cell').forEach(c => { 
                c.innerText = ''; 
                c.style.background = '#2b3139'; 
            });
            speak("C'est parti");
        } 
        else if (mode === 'aviator') {
            avMult = 1.00;
            document.getElementById('av-mult').style.color = 'var(--gold)';
            document.getElementById('av-plane').style.bottom = "20px";
            document.getElementById('av-plane').style.left = "20px";
            document.getElementById('pot').innerText = curBet + " F";
            
            avCrash = (Math.random() * 4 + 1.01); // Crash al√©atoire
            
            avInterval = setInterval(() => {
                avMult += 0.02;
                document.getElementById('av-mult').innerText = avMult.toFixed(2) + "x";
                potVal = Math.floor(curBet * avMult);
                document.getElementById('pot').innerText = potVal + " F";

                let my = Math.min(100, (avMult-1)*30);
                let mx = Math.min(80, (avMult-1)*20);
                document.getElementById('av-plane').style.bottom = (20+my)+"px";
                document.getElementById('av-plane').style.left = (20+mx)+"%";

                if(avMult >= avCrash) crashAviator();
            }, 60);
        }
        else if (mode === 'plinko') {
            // Animation Plinko
            document.getElementById('pot').innerText = curBet + " F";
            let pb = document.getElementById('p-ball');
            pb.style.transition = 'none';
            pb.style.top = '10px';
            pb.style.left = '50%';
            pb.style.display = 'block';

            // Tirage al√©atoire de la case (plus de chance au centre)
            let rand = Math.random();
            let idx = 3; // Centre (x0.2)
            if(rand < 0.1) idx = 0;      // x5
            else if(rand < 0.2) idx = 6; // x5
            else if(rand < 0.4) idx = 1; // x2
            else if(rand < 0.6) idx = 5; // x2
            else if(rand < 0.8) idx = 2; // x0.5
            else if(rand < 1.0) idx = 4; // x0.5

            // Animation
            setTimeout(() => {
                pb.style.transition = 'top 1.5s ease-in, left 1.5s ease-in-out';
                pb.style.top = '200px';
                // Calcul position : 100% / 7 cases = ~14.28% par case. Centre de la case = (idx * 14.28) + 7
                pb.style.left = ((idx * 14.28) + 7) + '%';
            }, 50);

            // R√©sultat
            setTimeout(() => {
                let mult = plinkoMults[idx];
                let gain = Math.floor(curBet * mult);
                bal += gain;
                ui();
                document.getElementById('pot').innerText = gain + " F";
                speak(gain > curBet ? "Gagn√©" : "Perdu");
                active = false;
            }, 1600);
        }
    }

    // --- GAMEPLAY MINES ---
    function hitM(i, b) {
        if(!active || mode !== 'mines' || b.innerText !== '') return;
        
        if(traps.includes(i)) {
            b.style.background = 'var(--red)';
            b.innerText = 'üí£';
            active = false;
            speak("Boum");
            setTimeout(reset, 1500);
        } else {
            b.style.background = 'var(--green)';
            b.innerText = 'üíé';
            let mCount = parseInt(document.getElementById('nb-mines').value);
            potVal = Math.floor(potVal * (1 + (mCount * 0.2)));
            document.getElementById('pot').innerText = potVal + " F";
            speak("Diamant");
        }
    }

    // --- GAMEPLAY AVIATOR ---
    function crashAviator() {
        clearInterval(avInterval);
        active = false;
        document.getElementById('av-mult').style.color = 'var(--red)';
        document.getElementById('av-mult').innerText = "EXPLOS√â";
        setTimeout(reset, 2000);
    }

    // --- CASH OUT ---
    function cashOut() {
        if(!active || mode === 'plinko') return;
        if(mode === 'aviator') {
            clearInterval(avInterval);
            document.getElementById('av-mult').style.color = 'var(--green)';
        }
        bal += potVal;
        speak("Encaiss√©");
        reset();
    }

    function reset() {
        active = false;
        document.getElementById('btn-start').style.display = 'block';
        document.getElementById('btn-cash').style.display = 'none';
        document.getElementById('pot').innerText = "0 F";
        ui();
    }

    function ui() { document.getElementById('solde').innerText = isBoss ? "ILLIMIT√â" : bal; }

    // --- PANEL ADMIN ---
    function showPanel() { document.getElementById('adminModal').style.display = 'flex'; document.getElementById('admin-login').style.display='block'; document.getElementById('boss-menu').style.display='none'; }
    function hidePanel() { document.getElementById('adminModal').style.display = 'none'; }
    
    function checkCode() {
        let val = document.getElementById('adminInput').value.trim();
        if(val === "BOSS99") {
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('boss-menu').style.display = 'block';
        } else if(val.startsWith("NDI-")) {
            let parts = val.split("-");
            if(parts.length >= 4) {
                let mt = parseInt(parts[1]);
                let exp = parseInt(parts[2], 36);
                let used = JSON.parse(localStorage.getItem('used') || "[]");
                
                if(used.includes(val)) return alert("Code d√©j√† utilis√©");
                if(Date.now() > exp) return alert("Code expir√©");
                
                bal += mt; isBoss = false; ui();
                used.push(val);
                localStorage.setItem('used', JSON.stringify(used));
                alert("Recharge r√©ussie : " + mt + "F");
                hidePanel();
            } else { alert("Code invalide"); }
        } else { alert("Code inconnu"); }
    }

    function bossTicket() {
        let m = prompt("Montant du ticket :");
        if(m) {
            let exp = (Date.now() + 600000).toString(36); // 10 min
            let rnd = Math.random().toString(36).substring(2,6).toUpperCase();
            let t = "NDI-" + m + "-" + exp + "-" + rnd;
            alert("TICKET :\n\n" + t);
        }
    }
    function bossDirect() { let m = prompt("Montant :"); if(m) { bal+=parseInt(m); isBoss=false; ui(); hidePanel(); } }
    function bossGodMode() { isBoss=true; ui(); hidePanel(); }

    function goWa(type) {
        let num = "2250707656355";
        if(type==='retrait') {
            if(bal<=0 && !isBoss) return alert("Solde vide");
            let m=bal; if(!isBoss) bal=0; ui();
            window.location.href = `https://wa.me/${num}?text=RETRAIT%20NDIBET%0AID:${uid}%0AMontant:${m}F`;
        } else {
            window.location.href = `https://wa.me/${num}?text=DEPOT%20NDIBET%0AID:${uid}`;
        }
    }
</script>
</body>
</html>
