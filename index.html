<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√âlite Play ‚öΩ - Officiel</title>
    <style>
        :root { --red: #ff0000; --white: #ffffff; --gray: #333; --dark: #f8f9fa; }
        body { background: var(--white); color: var(--gray); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; user-select: none; }
        
        .header { background: var(--red); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #b30000; position: sticky; top: 0; z-index: 1000; }
        .bal-badge { background: white; color: var(--red); padding: 8px 15px; border-radius: 20px; font-weight: 900; font-size: 1.2rem; border: 2px solid #b30000; }
        
        .tabs { display: flex; background: #eee; border-bottom: 1px solid #ddd; overflow-x: auto; }
        .tab { flex: 1; min-width: 80px; padding: 15px 5px; text-align: center; color: var(--gray); cursor: pointer; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; border-right: 1px solid #ddd; }
        .tab.active { background: var(--red); color: white; }

        .container { max-width: 450px; margin: 0 auto; padding: 15px; text-align: center; }
        .game-box { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #eee; margin-bottom: 20px; }
        
        /* AVIATOR */
        #avi-display { background: #000; height: 180px; border-radius: 10px; position: relative; overflow: hidden; margin-bottom: 15px; border: 2px solid #333; }
        #avi-mult { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; color: var(--red); z-index: 10; }
        #avi-plane { position: absolute; bottom: 20px; left: 20px; font-size: 2.5rem; transition: 0.1s linear; z-index: 5; }

        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-weight: bold; text-align: center; font-size: 1rem; }
        .btn-action { background: var(--red); color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; box-shadow: 0 4px 0 #b30000; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 25px; width: 85%; max-width: 380px; text-align: center; position: relative; max-height: 80vh; overflow-y: auto; }
        
        /* REGISTRE STYLE */
        .user-card { background: #f4f4f4; padding: 10px; border-radius: 10px; margin-bottom: 10px; text-align: left; font-size: 0.8rem; border-left: 4px solid var(--red); }

        .footer { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 2px solid #eee; z-index: 900; }
    </style>
</head>
<body>

<div class="modal" id="authModal" style="display:flex;">
    <div class="modal-content">
        <h2 style="color:var(--red);">√âLITE PLAY ‚öΩ</h2>
        <input type="text" id="p_name" placeholder="Pseudo">
        <input type="tel" id="p_tel" placeholder="Num√©ro de t√©l√©phone">
        <button class="btn-action" onclick="saveUser()">D√âMARRER MON COMPTE</button>
    </div>
</div>

<div class="modal" id="adminModal">
    <div class="modal-content">
        <span onclick="closeM()" style="position:absolute; top:15px; right:20px; font-weight:bold; cursor:pointer;">X</span>
        <h3 style="color:var(--red);">PANEL PROPRI√âTAIRE üëë</h3>
        <div id="boss_login">
            <input type="password" id="boss_code" placeholder="Code secret BOSS99">
            <button class="btn-action" onclick="authBoss()">ACC√âDER</button>
        </div>
        <div id="boss_tools" style="display:none; margin-top:15px;">
            <button class="btn-action" style="background:#000; margin-bottom:10px;" onclick="showRegistry()">üìã REGISTRE DES MEMBRES</button>
            <button class="btn-action" style="background:#333; margin-bottom:10px;" onclick="genTicket()">üéüÔ∏è G√âN√âRER TICKET</button>
            <button class="btn-action" style="background:#333; margin-bottom:10px;" onclick="rechargeByID()">üí∞ RECHARGE PAR ID</button>
            <button class="btn-action" style="background:#ff8800;" onclick="godMode()">üî• ARGENT ILLIMIT√â</button>
            <div id="registry_list" style="margin-top:20px;"></div>
        </div>
    </div>
</div>

<div class="header">
    <div onclick="openM()"><span id="id_tag" style="font-weight:bold;">BIENVENUE</span></div>
    <div class="bal-badge"><span id="solde">0</span> F</div>
</div>

<div class="tabs">
    <div class="tab active" id="t-avi" onclick="game('avi')">üöÄ Aviator</div>
    <div class="tab" id="tab-wal" onclick="game('wal')">üí≥ Caisse</div>
</div>

<div class="container">
    <div id="g-avi">
        <div class="game-box">
            <div id="avi-display">
                <div id="avi-mult">1.00x</div>
                <div id="avi-plane">‚úàÔ∏è</div>
            </div>
            <input type="number" id="m_avi" value="100">
            <button class="btn-action" id="b_avi_start" onclick="startAvi()">PARIER</button>
            <button class="btn-action" id="b_avi_cash" style="display:none; background:#00ff88; color:black;" onclick="cashAvi()">ENCAISSER</button>
        </div>
    </div>

    <div id="g-wal" style="display:none;">
        <div class="game-box">
            <h4>üí≥ D√âP√îT / RETRAIT</h4>
            <p>Contact Boss: 07070656355</p>
            <button class="btn-action" onclick="wa('depot')">SIGNALER OP√âRATION WHATSAPP</button>
        </div>
    </div>
</div>

<div class="footer">
    <div onclick="location.reload()" style="cursor:pointer; font-weight:900; color:var(--red);">üîÑ RETOUR</div>
</div>

<script>
    let bal = 0, pseudo = "", tel = "", id = "", isGod = false, gameOn = false;
    let aviM = 1.0, aviIv;

    // --- SYST√àME DE REGISTRE ---
    function saveUser() {
        pseudo = document.getElementById('p_name').value.trim();
        tel = document.getElementById('p_tel').value.trim();
        if(pseudo.length < 2 || tel.length < 8) return alert("Infos invalides !");
        
        id = "EP-" + Math.floor(1000 + Math.random() * 9000);
        
        // Enregistrement dans la m√©moire du site
        let members = JSON.parse(localStorage.getItem('elite_members') || "[]");
        members.push({
            pseudo: pseudo,
            tel: tel,
            id: id,
            date: new Date().toLocaleString()
        });
        localStorage.setItem('elite_members', JSON.stringify(members));

        document.getElementById('id_tag').innerText = "ID: " + id;
        document.getElementById('authModal').style.display = 'none';
        alert("Compte cr√©√© ! Bienvenue " + pseudo);
    }

    function showRegistry() {
        let members = JSON.parse(localStorage.getItem('elite_members') || "[]");
        let listDiv = document.getElementById('registry_list');
        listDiv.innerHTML = "<h4>Total Membres: " + members.length + "</h4>";
        
        members.reverse().forEach(m => {
            listDiv.innerHTML += `
                <div class="user-card">
                    <b>Pseudo:</b> ${m.pseudo}<br>
                    <b>Tel:</b> ${m.tel}<br>
                    <b>ID:</b> ${m.id}<br>
                    <small>${m.date}</small>
                </div>`;
        });
    }

    // --- RESTE DU CODE ---
    function authBoss() { 
        if(document.getElementById('boss_code').value === "BOSS99") {
            document.getElementById('boss_login').style.display = 'none';
            document.getElementById('boss_tools').style.display = 'block';
        }
    }
    function startAvi() {
        let m = parseInt(document.getElementById('m_avi').value);
        if(bal < m && !isGod) return alert("Solde insuffisant !");
        if(!isGod) bal -= m; updateUI(); gameOn = true; aviM = 1.0;
        document.getElementById('b_avi_start').style.display = 'none';
        document.getElementById('b_avi_cash').style.display = 'block';
        let crash = Math.random() < 0.35 ? (Math.random()*4+1.5) : (Math.random()*0.3+1.01);
        aviIv = setInterval(() => {
            aviM += 0.04;
            document.getElementById('avi-mult').innerText = aviM.toFixed(2)+"x";
            if(aviM >= crash) {
                clearInterval(aviIv); document.getElementById('avi-mult').innerText = "PARTI !";
                gameOn = false; setTimeout(() => {
                    document.getElementById('b_avi_start').style.display = 'block';
                    document.getElementById('b_avi_cash').style.display = 'none';
                }, 2000);
            }
        }, 100);
    }
    function cashAvi() {
        clearInterval(aviIv); let win = Math.floor(parseInt(document.getElementById('m_avi').value) * aviM);
        bal += win; gameOn = false; updateUI(); 
        document.getElementById('b_avi_start').style.display = 'block';
        document.getElementById('b_avi_cash').style.display = 'none';
    }
    function updateUI() { document.getElementById('solde').innerText = bal; }
    function game(g) {
        document.getElementById('g-avi').style.display = g==='avi'?'block':'none';
        document.getElementById('g-wal').style.display = g==='wal'?'block':'none';
    }
    function openM() { document.getElementById('adminModal').style.display = 'flex'; }
    function closeM() { document.getElementById('adminModal').style.display = 'none'; }
    function godMode() { isGod = true; bal = 999999; updateUI(); closeM(); }
    function wa(t) { window.open(`https://wa.me/2250707656355?text=Operation ID: ${id}`); }
</script>
</body>
</html>
