<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√âlite Play ‚öΩ - Officiel</title>
    <style>
        :root { --red: #ff0000; --white: #ffffff; --gray: #333; --dark: #f8f9fa; }
        body { background: var(--white); color: var(--gray); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; user-select: none; }
        .header { background: var(--red); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #b30000; position: sticky; top: 0; z-index: 1000; }
        .bal-badge { background: white; color: var(--red); padding: 8px 15px; border-radius: 20px; font-weight: 900; font-size: 1.2rem; border: 2px solid #b30000; }
        .tabs { display: flex; background: #eee; border-bottom: 1px solid #ddd; overflow-x: auto; }
        .tab { flex: 1; min-width: 80px; padding: 15px 5px; text-align: center; color: var(--gray); cursor: pointer; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; border-right: 1px solid #ddd; }
        .tab.active { background: var(--red); color: white; }
        .container { max-width: 450px; margin: 0 auto; padding: 15px; text-align: center; }
        .game-box { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #eee; margin-bottom: 20px; }
        #avi-display { background: #000; height: 180px; border-radius: 10px; position: relative; overflow: hidden; margin-bottom: 15px; border: 2px solid #333; }
        #avi-mult { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: 900; color: var(--red); z-index: 10; }
        #avi-plane { position: absolute; bottom: 20px; left: 20px; font-size: 2.5rem; transition: 0.1s linear; z-index: 5; }
        .grid-mines { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 15px 0; }
        .cell { aspect-ratio: 1; background: #ddd; border-radius: 8px; border: none; font-size: 1.4rem; cursor: pointer; box-shadow: 0 4px 0 #bbb; }
        #pli-display { background: #000; height: 220px; border-radius: 10px; position: relative; overflow: hidden; margin-bottom: 10px; }
        .p-ball { width: 15px; height: 15px; background: var(--red); border-radius: 50%; position: absolute; top: 10px; left: 50%; transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .p-slots { display: flex; position: absolute; bottom: 0; width: 100%; gap: 2px; }
        .slot { flex: 1; font-size: 0.6rem; padding: 5px 0; background: #222; color: white; border-top: 2px solid var(--red); }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-weight: bold; text-align: center; font-size: 1rem; }
        .btn-action { background: var(--red); color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; box-shadow: 0 4px 0 #b30000; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 25px; width: 85%; max-width: 380px; text-align: center; position: relative; max-height: 80vh; overflow-y: auto; }
        .footer { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 2px solid #eee; z-index: 900; }
        .user-card { background: #f4f4f4; padding: 10px; border-radius: 10px; margin-bottom: 8px; text-align: left; font-size: 0.8rem; border-left: 4px solid var(--red); }
    </style>
</head>
<body>

<div class="modal" id="authModal">
    <div class="modal-content">
        <h2 style="color:var(--red); margin-top:0;">√âLITE PLAY ‚öΩ</h2>
        <p style="font-weight:bold;">Pseudo et T√©l√©phone obligatoires</p>
        <input type="text" id="p_name" placeholder="Choisissez un Pseudo">
        <input type="tel" id="p_tel" placeholder="Votre Num√©ro de t√©l√©phone">
        <button class="btn-action" onclick="saveUser()">D√âMARRER MON COMPTE</button>
    </div>
</div>

<div class="modal" id="adminModal">
    <div class="modal-content">
        <span onclick="closeM()" style="position:absolute; top:15px; right:20px; font-weight:bold; cursor:pointer;">X</span>
        <h3 style="color:var(--red);">PANEL PROPRI√âTAIRE üëë</h3>
        <div id="boss_login">
            <input type="password" id="boss_code" placeholder="Code secret BOSS99">
            <button class="btn-action" onclick="authBoss()">ACC√âDER AU PANEL</button>
        </div>
        <div id="boss_tools" style="display:none; margin-top:15px;">
            <button class="btn-action" style="background:#000; margin-bottom:10px;" onclick="showRegistry()">üìã REGISTRE DES INSCRITS</button>
            <button class="btn-action" style="background:#333; margin-bottom:10px;" onclick="genTicket()">üéüÔ∏è G√âN√âRER CODE TEMPORAIRE</button>
            <button class="btn-action" style="background:#333; margin-bottom:10px;" onclick="rechargeByID()">üí∞ RECHARGE PAR ID</button>
            <button class="btn-action" style="background:#000;" onclick="godMode()">üî• ARGENT ILLIMIT√â (BOSS)</button>
            <div id="registry_list" style="margin-top:15px;"></div>
        </div>
    </div>
</div>

<div class="header">
    <div onclick="openM()"><span id="id_tag" style="font-weight:bold; font-size:0.85rem;">BIENVENUE</span></div>
    <div class="bal-badge"><span id="solde">0</span> F</div>
</div>

<div class="tabs">
    <div class="tab active" id="t-avi" onclick="game('avi')">üöÄ Aviator</div>
    <div class="tab" id="tab-min" onclick="game('min')">üí£ Mines</div>
    <div class="tab" id="tab-pli" onclick="game('pli')">üé± Plinko</div>
    <div class="tab" id="tab-wal" onclick="game('wal')">üí≥ Caisse</div>
</div>

<div class="container">
    <div id="g-avi">
        <div class="game-box">
            <div id="avi-display">
                <div id="avi-mult">1.00x</div>
                <div id="avi-plane">‚úàÔ∏è</div>
            </div>
            <input type="number" id="m_avi" value="100" min="50" max="10000">
            <button class="btn-action" id="b_avi_start" onclick="startAvi()">PARIER</button>
            <button class="btn-action" id="b_avi_cash" style="display:none; background:#00ff88; color:black;" onclick="cashAvi()">ENCAISSER</button>
        </div>
    </div>

    <div id="g-min" style="display:none;">
        <div class="game-box">
            <div id="mi_stat" style="font-weight:bold; color:var(--red); font-size:1.2rem; margin-bottom:10px;">GAIN: 0 F</div>
            <div class="grid-mines" id="mi_grid"></div>
            <input type="number" id="m_min" value="100" min="50" max="10000">
            <button class="btn-action" id="b_mi_start" onclick="startMin()">LANCER (5 PI√àGES)</button>
            <button class="btn-action" id="b_mi_cash" style="display:none; background:#00ff88; color:black;" onclick="cashMin()">ENCAISSER</button>
        </div>
    </div>

    <div id="g-pli" style="display:none;">
        <div class="game-box">
            <div id="pli-display">
                <div id="p-ball" class="p-ball" style="display:none;"></div>
                <div class="p-slots">
                    <div class="slot">x5</div><div class="slot">x2</div><div class="slot">x0.5</div><div class="slot">x0.2</div><div class="slot">x0.5</div><div class="slot">x2</div><div class="slot">x5</div>
                </div>
            </div>
            <button class="btn-action" onclick="startPli()">LANCER BILLE (100 F)</button>
        </div>
    </div>

    <div id="g-wal" style="display:none;">
        <div class="game-box">
            <h4 style="margin-top:0;">üí≥ D√âP√îT</h4>
            <p style="font-size:0.8rem;">D√©p√¥t Wave: <b>07070656355</b></p>
            <input type="text" id="t_code" placeholder="Coller le Code Temporaire ici">
            <button class="btn-action" style="background:#555; margin-bottom:10px;" onclick="useTicket()">VALIDER LE CODE</button>
            <button class="btn-action" style="background:#25D366;" onclick="wa('depot')">SIGNALER D√âP√îT WHATSAPP</button>
        </div>
        <div class="game-box">
            <h4>üí∏ RETRAIT</h4>
            <input type="number" id="r_amt" placeholder="Montant (Min 500)">
            <button class="btn-action" onclick="retrait()">VALIDER LE RETRAIT</button>
        </div>
    </div>
</div>

<div class="footer">
    <div onclick="location.reload()" style="cursor:pointer; font-weight:900; color:var(--red);">üîÑ RETOUR / RECHARGER</div>
</div>

<script>
    let bal = 0, pseudo = "", tel = "", id = "", isGod = false, gameOn = false;
    let aviM = 1.0, aviIv, minT = [], minR = 0, minM = 0;

    // --- RECONNAISSANCE ID PERMANENT ---
    window.onload = function() {
        let savedID = localStorage.getItem('user_id');
        let savedPseudo = localStorage.getItem('user_pseudo');
        if(savedID) {
            id = savedID;
            pseudo = savedPseudo;
            document.getElementById('id_tag').innerText = "ID: " + id;
            document.getElementById('authModal').style.display = 'none';
        } else {
            document.getElementById('authModal').style.display = 'flex';
        }
    };

    function saveUser() {
        pseudo = document.getElementById('p_name').value.trim();
        tel = document.getElementById('p_tel').value.trim();
        if(pseudo.length < 2 || tel.length < 8) return alert("Remplissez tout !");
        
        id = "EP-" + Math.floor(1000 + Math.random() * 9000);
        
        // Sauvegarde locale pour ID permanent
        localStorage.setItem('user_id', id);
        localStorage.setItem('user_pseudo', pseudo);
        
        let registry = JSON.parse(localStorage.getItem('elite_registry') || "[]");
        registry.push({pseudo: pseudo, tel: tel, id: id, date: new Date().toLocaleString()});
        localStorage.setItem('elite_registry', JSON.stringify(registry));

        document.getElementById('id_tag').innerText = "ID: " + id;
        document.getElementById('authModal').style.display = 'none';
    }

    function showRegistry() {
        let registry = JSON.parse(localStorage.getItem('elite_registry') || "[]");
        let list = document.getElementById('registry_list');
        list.innerHTML = "<h4>Membres ("+registry.length+")</h4>";
        registry.reverse().forEach(u => {
            list.innerHTML += `<div class="user-card"><b>${u.pseudo}</b> - ${u.tel}<br><small>ID: ${u.id}</small></div>`;
        });
    }

    function game(g) {
        if(gameOn) return alert("Terminez d'abord !");
        document.getElementById('g-avi').style.display = g==='avi'?'block':'none';
        document.getElementById('g-min').style.display = g==='min'?'block':'none';
        document.getElementById('g-pli').style.display = g==='pli'?'block':'none';
        document.getElementById('g-wal').style.display = g==='wal'?'block':'none';
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-'+g).classList.add('active');
    }

    function startAvi() {
        let m = parseInt(document.getElementById('m_avi').value);
        if(bal < m && !isGod) return alert("Solde insuffisant !");
        if(!isGod) bal -= m; updateUI(); gameOn = true; aviM = 1.0;
        document.getElementById('b_avi_start').style.display = 'none';
        document.getElementById('b_avi_cash').style.display = 'block';
        let crash = Math.random() < 0.30 ? (Math.random()*4+1.8) : (Math.random()*0.3+1.01);
        aviIv = setInterval(() => {
            aviM += 0.04;
            document.getElementById('avi-mult').innerText = aviM.toFixed(2)+"x";
            document.getElementById('avi-plane').style.transform = `translate(${aviM*10}px, -${aviM*10}px)`;
            if(aviM >= crash) {
                clearInterval(aviIv); document.getElementById('avi-mult').innerText = "PARTI !";
                gameOn = false; setTimeout(() => {
                    document.getElementById('b_avi_start').style.display = 'block';
                    document.getElementById('b_avi_cash').style.display = 'none';
                }, 2000);
            }
        }, 100);
    }

    function cashAvi() { clearInterval(aviIv); bal += Math.floor(parseInt(document.getElementById('m_avi').value)*aviM); gameOn=false; updateUI(); document.getElementById('b_avi_start').style.display='block'; document.getElementById('b_avi_cash').style.display='none'; }

    function startMin() {
        minM = parseInt(document.getElementById('m_min').value);
        if(bal < minM && !isGod) return alert("Solde bas");
        if(!isGod) bal -= minM; updateUI(); gameOn = true; minR = 0; minT = [];
        while(minT.length < 5) { let r = Math.floor(Math.random()*25); if(!minT.includes(r)) minT.push(r); }
        const grid = document.getElementById('mi_grid'); grid.innerHTML = "";
        for(let i=0; i<25; i++) {
            let c = document.createElement('button'); c.className = "cell";
            c.onclick = () => {
                if(!gameOn || c.innerText !== "") return;
                if(minT.includes(i) || Math.random() > 0.30) { c.style.background="red"; c.innerText="üí£"; gameOn=false; alert("BOOM !"); }
                else { c.style.background="#00ff88"; c.innerText="üíé"; minR++; document.getElementById('mi_stat').innerText="GAIN: "+Math.floor(minM*(1+(minR*0.45)))+" F"; }
            };
            grid.appendChild(c);
        }
        document.getElementById('b_mi_start').style.display='none'; document.getElementById('b_mi_cash').style.display='block';
    }

    function cashMin() { bal += Math.floor(minM*(1+(minR*0.45))); gameOn=false; updateUI(); document.getElementById('b_mi_start').style.display='block'; document.getElementById('b_mi_cash').style.display='none'; }

    function startPli() {
        if(bal < 100 && !isGod) return alert("Solde bas");
        if(!isGod) bal -= 100; updateUI();
        let ball = document.getElementById('p-ball'); ball.style.display="block"; ball.style.top="10px";
        let res = Math.random() < 0.30 ? [2, 5][Math.floor(Math.random()*2)] : [0.2, 0.5][Math.floor(Math.random()*2)];
        let slotIdx = [5, 2, 0.5, 0.2, 0.5, 2, 5].indexOf(res);
        setTimeout(() => { ball.style.top="190px"; ball.style.left=(slotIdx*14+7)+"%"; }, 100);
        setTimeout(() => { bal+=Math.floor(100*res); updateUI(); ball.style.display="none"; }, 1000);
    }

    function authBoss() { if(document.getElementById('boss_code').value === "BOSS99") { document.getElementById('boss_login').style.display='none'; document.getElementById('boss_tools').style.display='block'; } }
    function godMode() { isGod = true; bal = 999999; updateUI(); alert("MODE BOSS ACTIV√â"); closeM(); }
    function genTicket() { let amt = prompt("Montant ?"); let code = "EP-"+Math.floor(1000+Math.random()*9000); localStorage.setItem(code, amt); alert("CODE: "+code); }
    function useTicket() {
        let c = document.getElementById('t_code').value.trim(); let amt = localStorage.getItem(c);
        if(amt) { bal += parseInt(amt); localStorage.removeItem(c); updateUI(); alert("CR√âDIT√â !"); } else alert("INVALIDE");
    }
    function rechargeByID() { let idm = prompt("ID Membre ?"); let amt = prompt("Montant ?"); alert("RECHARG√â ID "+idm+" AVEC "+amt+"F"); }
    function updateUI() { document.getElementById('solde').innerText = bal; }
    function openM() { document.getElementById('adminModal').style.display='flex'; }
    function closeM() { document.getElementById('adminModal').style.display='none'; }
    function wa(t) { window.open(`https://wa.me/2250707656355?text=D√©p√¥t ID: ${id}`); }
    function retrait() {
        let a = parseInt(document.getElementById('r_amt').value); if(a < 500) return alert("Min 500F"); if(bal < a) return alert("Solde bas");
        let f = a >= 5000 ? Math.floor(a*0.05) : 0; bal -= a; updateUI(); 
        window.open(`https://wa.me/2250707656355?text=RETRAIT ID: ${id} | MONTANT: ${a}F | NET: ${a-f}F`);
    }
</script>
</body>
</html>
