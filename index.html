<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDIBET - Plateforme Officielle</title>
    <style>
        :root { --gold: #ffcc00; --dark: #0b0e11; --card: #1e2329; --green: #00ff88; --red: #ff4d4d; --blue: #2d66ff; }
        body { background: var(--dark); color: white; font-family: 'Roboto', sans-serif; margin: 0; padding-bottom: 70px; }
        
        /* HEADER STYLE PRO */
        .navbar { background: #161a1e; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .logo-section { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gold); }
        .balance-box { background: rgba(255, 204, 0, 0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--gold); font-weight: bold; color: var(--gold); }

        /* MENU JEUX */
        .game-tabs { display: flex; justify-content: space-around; background: #1c2127; padding: 10px 0; margin-bottom: 15px; }
        .tab { color: #848e9c; font-weight: bold; cursor: pointer; padding: 5px 10px; transition: 0.3s; }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        /* CONTAINER JEUX */
        .main-container { max-width: 450px; margin: 0 auto; padding: 10px; }
        .game-card { background: var(--card); border-radius: 15px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); position: relative; }
        
        .screen { width: 100%; height: 220px; background: #000; border-radius: 12px; margin-bottom: 20px; position: relative; overflow: hidden; border: 1px solid #333; }

        /* PENALTY VISUALS */
        .stadium { width: 100%; height: 100%; background: linear-gradient(to top, #1b5e20, #2ecc71); display: none; }
        .goal { position: absolute; top: 30px; left: 50px; width: 220px; height: 100px; border: 4px solid white; border-bottom: none; }
        .ball { position: absolute; bottom: 20px; left: calc(50% - 15px); font-size: 30px; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 5; }

        /* CRASH VISUALS */
        .aviator-room { width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #1a365d, #0b0e11); }
        .multi { font-size: 3.5rem; font-weight: 900; color: var(--green); text-shadow: 0 0 20px var(--green); }
        .plane-emoji { position: absolute; bottom: 20px; left: 20px; font-size: 45px; transition: 0.1s linear; }

        /* BOUTONS */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-pari { background: linear-gradient(to bottom, #ffcc00, #ff9900); border: none; color: black; padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-action { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 8px; margin-top: 10px; width: 100%; font-weight: bold; cursor: pointer; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); width: 85%; padding: 25px; border-radius: 15px; border: 1px solid var(--gold); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }

        .footer-nav { position: fixed; bottom: 0; width: 100%; background: #25d366; color: white; text-align: center; padding: 18px; font-weight: bold; text-decoration: none; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo-section">
        <img src="icon.png" class="logo-img" alt="NDI">
        <span style="font-size: 1.2rem; font-weight: 900;">NDIBET <span style="color: var(--gold);">PRO</span></span>
    </div>
    <div class="balance-box"><span id="bal">5000</span> FCFA</div>
</div>

<div class="game-tabs">
    <div class="tab active" id="tab-p" onclick="showGame('penalty')">‚öΩ PENALTY</div>
    <div class="tab" id="tab-c" onclick="showGame('crash')">üöÄ CRASH</div>
</div>

<div class="main-container">
    <div class="game-card">
        <div class="screen">
            <div id="game-p" class="stadium" style="display: block;">
                <div class="goal"></div>
                <div id="ball-obj" class="ball">‚öΩ</div>
            </div>
            <div id="game-c" class="aviator-room">
                <div id="crash-val" class="multi">1.00x</div>
                <div id="plane-obj" class="plane-emoji">‚úàÔ∏è</div>
            </div>
        </div>

        <div id="ctrl-p" class="btn-grid">
            <button class="btn-pari" onclick="shoot('left')">GAUCHE</button>
            <button class="btn-pari" onclick="shoot('right')">DROITE</button>
        </div>

        <div id="ctrl-c" style="display: none;">
            <button id="btn-crash" class="btn-pari" style="width:100%;" onclick="handleCrash()">MISER 500 F</button>
        </div>

        <div style="display: flex; gap: 10px;">
            <button class="btn-action" style="background: #444;" onclick="openM('depot')">‚ûï D√âP√îT</button>
            <button class="btn-action" onclick="openM('retrait')">üì• RETRAIT</button>
        </div>
        
        <p id="info" style="text-align: center; color: var(--gold); font-weight: bold; margin-top: 15px;">BONNE CHANCE BOSS !</p>
    </div>
</div>

<div id="pop" class="modal">
    <div class="modal-content">
        <h2 id="pop-title" style="color: var(--gold); margin-top: 0;">RETRAIT</h2>
        <p id="pop-txt">Entrez vos infos Wave / Orange</p>
        <input type="text" id="fname" placeholder="Nom Complet">
        <input type="number" id="fnum" placeholder="Num√©ro de t√©l√©phone">
        <input type="number" id="fmontant" placeholder="Montant">
        <button class="btn-pari" style="width: 100%; margin-top: 10px;" onclick="submitForm()">VALIDER</button>
        <button onclick="closeM()" style="background: none; border: none; color: #888; margin-top: 15px; width: 100%;">ANNULER</button>
    </div>
</div>

<a href="https://wa.me/2250707656355?text=Bonjour%20Boss%20je%20veux%20jouer" class="footer-nav">
    SERVICE CLIENT (DEP√îTS / AIDE)
</a>

<script>
    let balance = 5000;
    let mode = 'penalty';
    let currentPop = '';
    let isFlying = false;
    let crashVal = 1.0;
    let flyInterval;

    function showGame(g) {
        mode = g;
        document.getElementById('game-p').style.display = g === 'penalty' ? 'block' : 'none';
        document.getElementById('game-c').style.display = g === 'crash' ? 'flex' : 'none';
        document.getElementById('ctrl-p').style.display = g === 'penalty' ? 'grid' : 'none';
        document.getElementById('ctrl-c').style.display = g === 'crash' ? 'block' : 'none';
        document.getElementById('tab-p').classList.toggle('active', g === 'penalty');
        document.getElementById('tab-c').classList.toggle('active', g === 'crash');
    }

    function shoot(dir) {
        const b = document.getElementById('ball-obj');
        const info = document.getElementById('info');
        b.style.bottom = '150px';
        b.style.left = dir === 'left' ? '70px' : '230px';
        
        setTimeout(() => {
            if(Math.random() > 0.4) {
                info.innerText = "‚öΩ BUT !!! +500 F";
                info.style.color = "#00ff88";
                balance += 500;
            } else {
                info.innerText = "‚ùå ARR√äT√â ! -200 F";
                info.style.color = "#ff4d4d";
                balance -= 200;
            }
            document.getElementById('bal').innerText = balance;
            setTimeout(() => { b.style.bottom = '20px'; b.style.left = 'calc(50% - 15px)'; }, 1000);
        }, 400);
    }

    function handleCrash() {
        const btn = document.getElementById('btn-crash');
        const val = document.getElementById('crash-val');
        const plane = document.getElementById('plane-obj');

        if(!isFlying) {
            isFlying = true;
            crashVal = 1.0;
            let boom = (Math.random() * 4 + 1.1).toFixed(2);
            btn.innerText = "CASH OUT";
            btn.style.background = "var(--red)";
            
            flyInterval = setInterval(() => {
                crashVal += 0.04;
                val.innerText = crashVal.toFixed(2) + "x";
                plane.style.bottom = (crashVal * 20) + "px";
                plane.style.left = (crashVal * 25) + "px";

                if(crashVal >= boom) {
                    clearInterval(flyInterval);
                    isFlying = false;
                    val.innerText = "BOM !";
                    val.style.color = "var(--red)";
                    btn.innerText = "PERDU (REJOUER)";
                    btn.style.background = "var(--gold)";
                    balance -= 500;
                    document.getElementById('bal').innerText = balance;
                    setTimeout(() => { val.style.color = "var(--green)"; plane.style.bottom="20px"; plane.style.left="20px"; }, 2000);
                }
            }, 100);
        } else {
            clearInterval(flyInterval);
            isFlying = false;
            let win = Math.floor(500 * crashVal);
            balance += win;
            document.getElementById('bal').innerText = balance;
            document.getElementById('info').innerText = "GAGN√â " + win + " F !";
            btn.innerText = "MISER 500 F";
            btn.style.background = "var(--gold)";
            plane.style.bottom="20px"; plane.style.left="20px";
        }
    }

    function openM(type) {
        currentPop = type;
        document.getElementById('pop').style.display = 'flex';
        document.getElementById('pop-title').innerText = type.toUpperCase();
        document.getElementById('pop-txt').innerText = type === 'retrait' ? "Retirez vos gains vers Wave/Orange" : "Informez le Boss de votre d√©p√¥t";
        document.getElementById('fmontant').value = type === 'retrait' ? balance : "";
    }
    
    function closeM() { document.getElementById('pop').style.display = 'none'; }

    function submitForm() {
        const name = document.getElementById('fname').value;
        const num = document.getElementById('fnum').value;
        const mt = document.getElementById('fmontant').value;
        if(!name || !num || !mt) return alert("Remplis tout Boss !");
        
        const msg = `NDIBET - ${currentPop.toUpperCase()}%0A---%0ANom: ${name}%0ANum√©ro: ${num}%0AMontant: ${mt} FCFA`;
        window.location.href = `https://wa.me/2250707656355?text=${msg}`;
    }
</script>
</body>
</html>
